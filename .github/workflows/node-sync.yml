name: Premium Node Sync
on:
  schedule: 
    - cron: '0 */6 * * *'  # 6小时更新
  workflow_dispatch:

permissions:
  contents: write  # 关键权限！

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run processing
        env:
          SOURCE_URLS: ${{ secrets.SOURCE_URLS }}
        run: |
          # 严格顺序执行
          python -m src.fetcher
          python -m src.processor
          python -m src.tester
          python -m src.filter
          python -m src.generator

      - name: Push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add subscription.txt REPORT.md
          git commit -m "Update: $(date +'%m%d-%H%M')"
          git push

      - name: Notify success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          message: "✅ 节点更新成功！订阅链接: https://raw.githubusercontent.com/$GITHUB_REPO/main/subscription.txt"
